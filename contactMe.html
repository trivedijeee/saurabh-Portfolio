        <main>
            <section class="firstSection">
                <div class="leftSection">
                <h2 style="align-items: center">Contact Me</h2>
                <br>
                <form class="form">
                    <p>
                        <label for="first-name">Full Name:</label>
                        <input type="text" id="first-name" name="first" required placeholder="Your Name">
                    </p>
                    <p>
                          <label for="phone">Phone Number:</label>
                          <span class="phone-container">
                            <select id="country-code" class="country-code"></select>
                             <input type="tel" id="phone" name="phone" required placeholder="Phone Number" title="Enter Phone Number Only" pattern="[0-9]*">
                          </span>
                      </p>
                      
                    <p>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Email Address" title="example:- abc@abc.ab">
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Your message here"></textarea>
                    </p>
                    <br>
                    <p> 
                        <button class="btn" type="submit">Send Message</button>
                    </p>
                </form>
